<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#16AEA3"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#F81F34"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFB520"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#31ea78"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <!-- Production Version, Minified -->
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </body>
</html>
